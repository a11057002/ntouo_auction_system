<html>
	{% load staticfiles %}
	<head>
		<title>海大拍賣</title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'css/signin.css' %}" />
		<link rel="shortcut icon" href="{% static 'img/ntoulogo.png' %}"/>
		<link rel="stylesheet" href="{% static 'css/scrollbar.css' %}" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
		 <script src="{% static 'js/jquery.js' %}"></script>
		<script src="https://www.gstatic.com/firebasejs/5.11.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-auth.js"></script>
		<script src="https://kit.fontawesome.com/fc86aaf79d.js"></script>
		<link rel="stylesheet" href="{% static 'css/bar.css' %}" />

	</head>
	<body id="is-preload" onload="start()">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">
				<!-- Header -->
					<header id="header">
						<div>
							<h2>登入</h2>
						</div>
						<br>
						<form class="w3-container">
							<label class="w3-text-white"><b>帳號</b></label>
							<input class="w3-input w3-border w3-light-grey" type="text" id="accBox">
							<br>
							<label class="w3-text-white"><b>密碼</b></label>
							<input class="w3-input w3-border w3-light-grey" type="password" id="passBox" maxlength="16">
							<span toggle="#passBox" class="fa fa-fw fa-eye field-icon toggle-password" style="color:black;"></span>
							<p class='infoWrong' id="passAlert"></p>
							<br>
							<button type="button" class="w3-btn w3-blue-grey" onclick="doLogIn()">登入</button>
							<br>
							<p>沒有帳號嗎?</p> <button type="button" onclick= "goPreSignup()" class="w3-btn w3-blue-grey">註冊</button>
						</form>
						<p>或使用第三方認證</p>
						<nav>
							<ul>
								<li><a class="icon fa-google" onclick="googleSignIn()"><span class="label">Google</span></a></li>
								<li><a href="#" class="icon fa-facebook" onclick="facebookSignIn()"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon fa-github" onclick="githubSignIn()"><span class="label">Github</span></a></li>
							</ul>
						</nav>
					</header>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
					</footer>
			</div>
		</div>

	</body>
	<script src="{% static 'js/bar.js' %}"></script>
	<script src="{% static 'js/SignIn.js' %}"> </script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
